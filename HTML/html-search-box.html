<style>
.selectarea

{
 background:#374B53 none repeat scroll 0 0;
 border:1px inset #52B9EB;
 height:100%;
 margin:10px;
 overflow:auto;
 padding:6px;
 text-align:left;
 color:#ffffff;

    -webkit-touch-callout: all; /* iOS Safari */

    -khtml-user-select: all; /* Konqueror HTML */

}
